<div class="w3-container w3-content" style="max-width:1400px;margin-top:10px">
    <div class="w3-row">
        <div class="w3-col m3">
            <div class="w3-container w3-card w3-white w3-round w3-margin">
                <p class="myNetwork">Friend Requests</p>
                <div class="w3-row-padding w3-padding-32" style="margin:0 -16px">
                    <div class="w1-third w1-margin-bottom" *ngFor="let request of myrequest">
                        <img src="assets/demo2.jfif" alt="" class="w3-hover-opacity">
                        <div class="w1-container w1-white">
                            <p><b>{{request.name}}</b></p>
                            <p>{{request.postion}}</p>
                            <button class="btn btn-success mr-1" style="width: 49%;"
                                (click)="AcceptOrRejectRequest(request.requestId,'true')">Accept
                            </button>
                            <button class="btn btn-danger" style="width: 49%;"
                                (click)="AcceptOrRejectRequest(request.requestId,'false')">Reject
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- part 2 -->

        <div class="w3-col m9">

            <div class="w3-container w3-card w3-white w3-round w3-margin">
                <p class="myNetwork">More Suggestions for you</p>
                <input class="form-control" style="border: 1px solid gray; width: 100%;height: 40px;"
                    [(ngModel)]="filterTerm" placeholder="Serach friends...">
                <div class="w3-row-padding w3-padding-32">
                    <div class="w3-row-padding w3-padding-32" style="margin:0 -16px;">
                        <div class="w3-third w3-margin-bottom"
                            *ngFor="let connection of connections.reverse() | filter: filterTerm | paginate: { itemsPerPage: 6, currentPage: p, totalItems: total }">
                            <img  src="{{connection.photo}}"
                                 alt="New York"
                                class="w3-hover-opacity">
                            <div class="w3-container w3-white">
                                <p style="text-align: center;"><b>{{connection.name | titlecase}}</b></p>
                                <p style="text-align: center;">{{connection.postion}}</p>
                                <button class="btn btn-primary" style="width: 100%;"
                                    (click)="SendFriendRequests(connection.userId)"><i
                                        class="fa fa-user"></i>&nbsp;Follow</button>
                            </div>
                        </div>
                    </div>
                    <pagination-controls class="pagination" (pageChange)="pageChangeEvent($event)">
                    </pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
